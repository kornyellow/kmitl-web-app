<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>64010009_2</title>
</head>
<body>
    <form action="#" method="POST">
        <fieldset>
            <legend><em>Contact Information</em></legend>
            <label for="firstname">First name:</label> <input type="text" id="firstname" name="firstname"><br>
            <label for="lastname">Last name:</label> <input type="text" id="lastname" name="lastname"><br>
            <label for="email">E-mail:</label> <input type="text" id="email" name="email">
        </fieldset>
        <fieldset>
            <legend><em>Competition Question</em></legend>
            <label>How tall is the Eiffel Tower in Paris, France?</label><br>
            <input type="radio" id="584ft" name="eiffel"><label for="584ft">584ft</label><br>
            <input type="radio" id="784ft" name="eiffel"><label for="784ft">784ft</label><br>
            <input type="radio" id="984ft" name="eiffel"><label for="984ft">984ft</label><br>
            <input type="radio" id="1184ft" name="eiffel"><label for="1184ft">1184ft</label>
        </fieldset>
        <fieldset>
            <legend><em>Tiebreaker Question</em></legend>
            <label for="tiebreaker">In 25 words or fewer, say why you would like to win $10,000:</label><br>
            <textarea id="tiebreaker" rows="5"></textarea>
        </fieldset>
        <fieldset>
            <legend><em>Enter competition</em></legend>
            <input type="submit" value="Enter Competition">
        </fieldset>
    </form>
</body>
</html>
